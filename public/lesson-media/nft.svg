<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="t d">
  <title id="t">NFT culture</title>
  <desc id="d">Digital card with ownership stamp</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#081327"/>
      <stop offset="100%" stop-color="#13324f"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="62%">
      <stop offset="0%" stop-color="#39d2c0" stop-opacity=".16"/>
      <stop offset="100%" stop-color="#39d2c0" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" width="22" height="22" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.1" fill="#6fa3c7" fill-opacity=".2"/>
    </pattern>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)"/>
  <rect width="1200" height="700" fill="url(#dots)"/>
  <rect width="1200" height="700" fill="url(#glow)"/>
  <rect x="320" y="130" width="560" height="430" rx="26" fill="#102741" stroke="#7aa5d8" stroke-opacity=".4"/>
  <rect x="380" y="200" width="440" height="220" rx="18" fill="#0c2138"/>
  <circle cx="780" cy="500" r="64" fill="#142e4a" stroke="#39d2c0" stroke-opacity=".5"/>
  <circle cx="780" cy="500" r="10" fill="#39d2c0"/>
</svg>
