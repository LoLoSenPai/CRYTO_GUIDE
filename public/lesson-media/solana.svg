<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="t d">
  <title id="t">Solana ecosystem</title>
  <desc id="d">Layered bars representing ecosystem modules</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#081226"/>
      <stop offset="100%" stop-color="#102b45"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="62%">
      <stop offset="0%" stop-color="#39d2c0" stop-opacity=".18"/>
      <stop offset="100%" stop-color="#39d2c0" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" width="22" height="22" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.1" fill="#6fa3c7" fill-opacity=".2"/>
    </pattern>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)"/>
  <rect width="1200" height="700" fill="url(#dots)"/>
  <rect width="1200" height="700" fill="url(#glow)"/>
  <g fill="none" stroke-width="18" stroke-linecap="round">
    <path d="M320 230h560" stroke="#7c3aed"/>
    <path d="M360 320h560" stroke="#22d3ee"/>
    <path d="M280 410h560" stroke="#34d399"/>
  </g>
  <circle cx="355" cy="230" r="10" fill="#7c3aed"/>
  <circle cx="395" cy="320" r="10" fill="#22d3ee"/>
  <circle cx="315" cy="410" r="10" fill="#34d399"/>
</svg>
