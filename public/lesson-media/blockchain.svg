<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="t d">
  <title id="t">Blockchain basics</title>
  <desc id="d">Network nodes connected to a shared ledger card</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#071325"/>
      <stop offset="100%" stop-color="#0f2941"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#39d2c0" stop-opacity=".28"/>
      <stop offset="100%" stop-color="#39d2c0" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" width="22" height="22" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.1" fill="#6fa3c7" fill-opacity=".22"/>
