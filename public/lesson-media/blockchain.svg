    <line x1="238" y1="180" x2="422" y2="130"/><line x1="458" y1="130" x2="662" y2="170"/><line x1="698" y1="170" x2="902" y2="140"/>
  </g>
  <rect x="250" y="250" width="700" height="280" rx="24" fill="#0b1f36" stroke="#2dd4bf" stroke-opacity=".35"/>
  <g stroke="#d2e6ff" stroke-width="8" stroke-linecap="round">
    <line x1="320" y1="325" x2="610" y2="325"/>
    <line x1="320" y1="365" x2="700" y2="365"/>
  </g>
  <rect x="300" y="420" width="560" height="18" rx="9" fill="#223b57"/>
  <rect x="300" y="420" width="340" height="18" rx="9" fill="#39d2c0"/>
